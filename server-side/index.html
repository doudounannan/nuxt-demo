cdn.v2ex.com/gravatar/7156924fa80c80329a7cad07e517b900?s=24&d=retro",bio:"",url:"https://www.v2ex.com/u/stage37",tagline:"",twitter:"",created:1395505504,avatar_large:"//cdn.v2ex.com/gravatar/7156924fa80c80329a7cad07e517b900?s=24&d=retro",avatar_mini:"//cdn.v2ex.com/gravatar/7156924fa80c80329a7cad07e517b900?s=24&d=retro",location:"",btc:"",id:58788},last_reply_by:"xcssum",last_touched:1536136640,title:"知道华为的收入后震惊了",url:"https://www.v2ex.com/t/486159",created:1536067780,content:"一个研究生同学，毕业就去了华为终端，工作三年多，15 级，税前 21k，跟互联网大厂比感觉马马虎虎的水平，然后他说年终奖和分红加起来比年固定工资多一截吧。默默算了下，感觉有点高啊。\r\n\r\n现在华为员工都是这么闷声发大财的么？",content_rendered:"一个研究生同学，毕业就去了华为终端，工作三年多，15 级，税前 21k，跟互联网大厂比感觉马马虎虎的水平，然后他说年终奖和分红加起来比年固定工资多一截吧。默默算了下，感觉有点高啊。<br /><br />现在华为员工都是这么闷声发大财的么？",last_modified:1536067928,replies:116,id:486159},{node:{avatar_large:"//cdn.v2ex.com/navatar/6e27/13a6/557_large.png?m=1473710080",name:"life",avatar_normal:"//cdn.v2ex.com/navatar/6e27/13a6/557_normal.png?m=1473710080",title:"生活",url:"https://www.v2ex.com/go/life",topics:896,footer:null,header:null,title_alternative:"Life",avatar_mini:"//cdn.v2ex.com/navatar/6e27/13a6/557_mini.png?m=1473710080",stars:196,root:!1,id:557,parent_node_name:null},member:{username:"n2l",website:"",github:"",psn:"",avatar_normal:"//cdn.v2ex.com/avatar/fc64/6dae/253420_mini.png?m=1504957202",bio:"",url:"https://www.v2ex.com/u/n2l",tagline:"",twitter:"",created:1504957076,avatar_large:"//cdn.v2ex.com/avatar/fc64/6dae/253420_mini.png?m=1504957202",avatar_mini:"//cdn.v2ex.com/avatar/fc64/6dae/253420_mini.png?m=1504957202",location:"",btc:"",id:253420},last_reply_by:"stargazer242",last_touched:1536141559,title:"极度自卑",url:"https://www.v2ex.com/t/486156",created:1536067051,content:"不想说散播负能量，但是现实中没有人能说这些话，只能在这里说，不想看的现在就可以关掉这个帖子。现在想想我一直都活在自卑中，这种感觉从初三到现在，不时的折磨我，初三末期的自暴自弃，高三末期的强迫症(一加一为什么等于 2 ？)，大学毕业后误打误撞进了软件公司，入职后发现啥也不会，用拒绝培训的方式掩饰内心的不安，果不其然一年后成为公司历史上第一个被辞退的新员工，之后在家呆了一年，由亲戚介绍进了一家传统行业的公司，做了几年后靠着亲戚的关系被推到技术部门，也就是现在，虽然每天很忙碌，但是总感觉这不是我想要的生活，有时就会想想如果当初软件公司培训坚持下来了，会不会我的人生轨迹会不同，承认自己不喜欢社交，只喜欢自己研究东西，可是现在的岗位又逼得我必须和每一个人交流，买了很多关于程序员的书籍，看了一遍再想深入的时候又会被现在的工作拉回现实，因为要吃饭，这种感觉真的很痛苦。",content_rendered:"<p>不想说散播负能量，但是现实中没有人能说这些话，只能在这里说，不想看的现在就可以关掉这个帖子。现在想想我一直都活在自卑中，这种感觉从初三到现在，不时的折磨我，初三末期的自暴自弃，高三末期的强迫症(一加一为什么等于 2 ？)，大学毕业后误打误撞进了软件公司，入职后发现啥也不会，用拒绝培训的方式掩饰内心的不安，果不其然一年后成为公司历史上第一个被辞退的新员工，之后在家呆了一年，由亲戚介绍进了一家传统行业的公司，做了几年后靠着亲戚的关系被推到技术部门，也就是现在，虽然每天很忙碌，但是总感觉这不是我想要的生活，有时就会想想如果当初软件公司培训坚持下来了，会不会我的人生轨迹会不同，承认自己不喜欢社交，只喜欢自己研究东西，可是现在的岗位又逼得我必须和每一个人交流，买了很多关于程序员的书籍，看了一遍再想深入的时候又会被现在的工作拉回现实，因为要吃饭，这种感觉真的很痛苦。</p>\n",last_modified:1536067051,replies:94,id:486156},{node:{avatar_large:"//cdn.v2ex.com/navatar/94f6/d7e0/300_large.png?m=1536036786",name:"programmer",avatar_normal:"//cdn.v2ex.com/navatar/94f6/d7e0/300_normal.png?m=1536036786",title:"程序员",url:"https://www.v2ex.com/go/programmer",topics:23820,footer:"",header:"While code monkeys are not eating bananas, they're coding.",title_alternative:"Programmer",avatar_mini:"//cdn.v2ex.com/navatar/94f6/d7e0/300_mini.png?m=1536036786",stars:4715,root:!1,id:300,parent_node_name:"computer"},member:{username:"xiaoyong",website:null,github:null,psn:null,avatar_normal:"//cdn.v2ex.com/avatar/15c6/369f/41008_mini.png?m=1474253359",bio:null,url:"https://www.v2ex.com/u/xiaoyong",tagline:null,twitter:null,created:1371813939,avatar_large:"//cdn.v2ex.com/avatar/15c6/369f/41008_mini.png?m=1474253359",avatar_mini:"//cdn.v2ex.com/avatar/15c6/369f/41008_mini.png?m=1474253359",location:null,btc:null,id:41008},last_reply_by:"wanwaneryide",last_touched:1536138025,title:"你有没有过手机放裤兜里自己乱操作的经历？",url:"https://www.v2ex.com/t/486146",created:1536064901,content:"例如：误发了短信；误打了电话；误发了邮件；误拨打微信视频；等等。\r\n造成了什么有（ ke ）趣（ pa ）的后果？\r\n除了在把手机放在裤兜前确保已经锁屏 和 把屏幕一面别挨着皮肤那一面放，还有没有其他的解决方案？",content_rendered:"<p>例如：误发了短信；误打了电话；误发了邮件；误拨打微信视频；等等。\n造成了什么有（ ke ）趣（ pa ）的后果？\n除了在把手机放在裤兜前确保已经锁屏 和 把屏幕一面别挨着皮肤那一面放，还有没有其他的解决方案？</p>\n",last_modified:1536065011,replies:85,id:486146},{node:{avatar_large:"//cdn.v2ex.com/navatar/94f6/d7e0/300_large.png?m=1536036786",name:"programmer",avatar_normal:"//cd
